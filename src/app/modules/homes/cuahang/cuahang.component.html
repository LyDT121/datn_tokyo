    <!-- Product Shop Section Begin -->
    <section class="product-shop spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-8 order-2 order-lg-1 produts-sidebar-filter">
                    <div class="filter-widget">
                        <h4 class="fw-title">Danh mục sản phẩm</h4>
                        <ul class="filter-catagories">
                            <li data-filter=".women" (click)="handleChangeCategory(mn.id)" *ngFor="let mn of courseCategory"style=".table__item--name:hover {
                                color: red;
                                cursor: pointer;
                            }">
                                {{mn.name}}</li>
                            
                                <li class="active" data-filter="*" (click)="handleChangeCategory(null)">Tất cả</li>
                        </ul>
                    </div>
                    
                    <div class="filter-widget">
                        <h4 class="fw-title">Giáo viên</h4>
                        <ul class="filter-catagories">
                            <li data-filter=".women" (click)="handleChangeTeacher(t.id)" *ngFor="let t of list_giaovien"style=".table__item--name:hover {
                                color: red;
                                cursor: pointer;
                            }">
                                {{t.name}}</li>
                            
                                <li class="active" data-filter="*" (click)="handleChangeTeacher(null)">Tất cả</li>
                        </ul>
                    </div>
                    
                </div>
                <div class="col-lg-9 order-1 order-lg-2">
                    <div class="product-show-option">
                        <div class="row">
                            <div class="col-lg-7 col-md-7">
                                <div class="select-option">
                                    <select class="sorting" #sl (change)="sortProductByPrice(sl)">
                                        <option value="all">Tất cả</option>
                                        <option value="asc">Học phí tăng dần</option>
                                        <option value="dsc">Học phí giảm dần</option>
                                    </select>
                                    <select class="p-show" (change)="onTableSizeChange($event)">
                                        <option value="16">Hiển Thị</option>
                                        <option *ngFor="let size of tableSizes" value="{{size}}">Hiển Thị: {{size}}</option>
                                    </select>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="product-list">
                        <div class="row">
                            <div class="col-lg-4 col-sm-6 women" *ngFor="let sp of list_item | 
                            paginate: { itemsPerPage: tableSize , currentPage: page, totalItems: count }; 
                            let i=index" class="col-lg-3 col-sm-8">
                            <!-- <div class="col-lg-4 col-sm-6 women" *ngFor="let sp of list_item" class="col-lg-3 col-sm-8"> -->
                                <div class="product__item">
                                    <div class="product__item__pic set-bg" style="height: 200px">
                                        <a [routerLink]="['/homes/detail',sp.id]"><img src="{{sp.image}}" style="height: 183.95px;"></a>
                
                                    </div>
                                    <div class="product__item__text">
                                        <div class="a">{{sp.name}}</div>
                                        <div class="a">Số buổi học:{{sp.countLesson}}</div>
                                        <div class="product__price">{{sp.price| number}} VND </div>
                                    </div>
                                </div>
                            </div>
                         
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <pagination-controls previousLabel="Trước" nextLabel="Sau"
                            (pageChange)="onTableDataChange($event)"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Product Shop Section End -->
